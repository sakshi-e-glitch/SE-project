    <div class="login-contain">
        <h1 class="log-head">LOGIN</h1>
        <p>--Sign in to join our community --</p>
        <h3>Email Address</h3>
        <input type="email" name="" id="" placeholder="xyz@gmail.com">
        <h3>Password</h3>
        <input type="password" name="" id="" placeholder="Enter your password">
        <input class="submit" data-bs-toggle="modal" data-bs-target="#exampleModal" type="submit" value="SIGN IN">
    </div>

      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thankyou...</h5>
